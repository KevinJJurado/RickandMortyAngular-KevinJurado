<app-loader *ngIf="loader"/>
<div *ngIf="!loader" class="w-screen h-screen flex flex-col items-center">
  <img class="w-full h-1/2" src="https://vectorlogo4u.com/wp-content/uploads/2020/11/Rick-and-Morty-Logo-Vector-01.png" alt="">

  <form [formGroup]="profileForm" (submit)="onSubmit($event)" class="w-72 md:w-96 mb-3">
    <div class="flex gap-3">
      <input formControlName="inputSearch" type="text" id="username-success" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Enter a Location">
      <button type="submit" [disabled]="profileForm.invalid" class="w-24 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:outline-none font-medium rounded-lg text-sm p-2.5 text-center">Search</button>  
    </div>
  </form>
  <app-location [location]="location"/>
  <app-residentcard [location]="location"/>
</div>
